<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	<link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Arvin Sevilla | Dev Portfolio</title>
</head>
<body class="position-relative" data-spy="scroll" data-target="#list-scroll" data-offset="0">
	<div class="desktop-tablet container-fluid">
		<div class="row">
			<div class="col-3 col-md-6 bg-danger">
				<div id="list-scroll" class="list-group justify-content-center list-group-custom">
					<a class="list-group-item list-group-item-action border-0 bg-transparent" href="#list-profile">
						Profile
					</a>
					<a class="list-group-item list-group-item-action border-0 bg-transparent" href="#list-project">
						Projects
					</a>
					<a class="list-group-item list-group-item-action border-0 bg-transparent" href="#list-contact">
						Contact
					</a>
				</div>

			</div>
			<div class="col-9 col-md-6 h-min-100">
				<div class="row">
					<div id="list-profile" class="col-12 bg-secondary h-min-full" data-aos="fade-up" data-aos-mirror="true">
						<div class="profile row">
							<div class="col-12">
								<h1 class="title">Profile</h1>
							</div>
						</div>
					</div>
					<div id="list-project" class="col-12 bg-warning h-min-full" data-aos="fade-up" data-aos-mirror="true">
						<div class="projects row">
							<div class="col-12">
								<h1 class="title">Projects</h1>
							</div>
						</div>
					</div>
					<div id="list-contact" class="col-12 bg-info h-min-full" data-aos="fade-up" data-aos-mirror="true">
						<div class="contact row">
							<div class="col-12">
								<h1 class="title">Contact</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 bg-success h-min-min">
			</div>
		</div>
	</div>

	<div class="d-none mobile container">
	</div>

	<!--
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	-->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
	  AOS.init();
	</script>
	<script src="assets/js/dist.js"></script>

	<script src="assets/js/App.js"></script>

</body>
</html>
