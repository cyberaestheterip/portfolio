<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="shortcut icon" type="image/ico" href="assets/images/favicon.ico"/>

    <title><%= htmlWebpackPlugin.options.name %> | <%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
<div class="container mx-auto px-4 h-screen flex flex-col justify-between items-center">
    <header>HEADER</header>
    <main class="self-stretch">
        <div class="max-w-sm sm:max-w-full mx-auto sm:mx-0 sm:py-8 rounded-lg shadow-lg sm:flex sm:items-center">
            <div class="py-8 sm:px-8 sm:w-1/3 border-b-2 sm:border-b-0 sm:border-r-2">
                <div class="h-32 flex justify-center mb-2">
                    <img src="https://i.pravatar.cc/300" alt="avatar" class="max-h-full object-contain rounded-full">
                </div>
                <div class="text-center">
                    <p class="text-xl">Arvin Sevilla</p>
                    <p class="text-base">Software Engineer</p>
                </div>
            </div>
            <div class="py-8 sm:flex-grow sm:flex sm:justify-around sm:items-center">
                <ul class="h-32 w-full flex flex-wrap text-center content-around">
                    <li class="w-1/2">Work</li>
                    <li class="w-1/2">Projects</li>
                    <li class="w-1/2">Skills</li>
                    <li class="w-1/2">Education</li>
                </ul>
            </div>
        </div>
    </main>
    <footer>FOOTER</footer>
</div>
</body>
</html>
